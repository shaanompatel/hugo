{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Foreman{% endblock %}</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4cc9f0;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9a0;
      --warning: #ffb703;
      --danger: #e63946;
      --card-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: var(--dark);
    }
    
    .sidebar {
      background: linear-gradient(180deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      height: 100vh;
      position: fixed;
      box-shadow: 3px 0 10px rgba(0, 0, 0, 0.1);
      z-index: 100;
      transition: var(--transition);
    }
    
    .sidebar-brand {
      padding: 1.5rem 1rem;
      font-size: 1.5rem;
      font-weight: 700;
    }
    
    .sidebar-nav {
      padding: 0;
    }
    
    .sidebar-nav .nav-item {
      margin-bottom: 0.5rem;
    }
    
    .sidebar-nav .nav-link {
      color: rgba(255, 255, 255, 0.85);
      padding: 0.8rem 1rem;
      border-radius: 0.5rem;
      margin: 0 0.5rem;
      transition: var(--transition);
    }
    
    .sidebar-nav .nav-link:hover, 
    .sidebar-nav .nav-link.active {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }
    
    .sidebar-nav .nav-link i {
      width: 1.5rem;
      margin-right: 0.5rem;
      text-align: center;
    }
    
    .sidebar-user {
      margin-top: auto;
      padding: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .main-content {
      margin-left: 250px;
      padding: 2rem;
      transition: var(--transition);
    }
    
    .footer {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      color: #6c757d;
      font-size: 0.875rem;
    }
    
    @media (max-width: 991.98px) {
      .sidebar {
        width: 70px;
      }
      
      .sidebar-brand, .sidebar-nav .nav-link span, .sidebar-user {
        display: none;
      }
      
      .sidebar-nav .nav-link i {
        margin-right: 0;
        font-size: 1.25rem;
      }
      
      .main-content {
        margin-left: 70px;
      }
    }
    
    /* Add any additional base styles below */
    {% block extra_css %}{% endblock %}
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-brand">
      <i class="fas fa-robot me-2"></i> Foreman
    </div>
    <ul class="sidebar-nav nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'dash:index' %}">
          <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% block chat_active %}{% endblock %}" href="{% url 'chat:index' %}">
          <i class="fas fa-comment-dots"></i> <span>AI Chat</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'mail:thread_list' %}">
          <i class="fas fa-inbox"></i> <span>Smart Inbox</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="supply">
          <i class="fas fa-project-diagram"></i> <span>Supply Chain</span>
        </a>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    {% block content %}
    <!-- Child templates will insert their content here -->
    {% endblock %}

    <div class="footer">
      <div class="row">
        <div class="col-md-6">
          <p>&copy; 2025 Foreman. All rights reserved.</p>
        </div>
        <div class="col-md-6 text-md-end">
          <p>Version 1.2.3 | Last updated: April 27, 2025</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
